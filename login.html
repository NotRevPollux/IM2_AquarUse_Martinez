<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginLaundry</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>
  <div class="login-bg"></div>
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo" class="login-logo">
    <form class="login-form" id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Log in</button>
    </form>
    <div id="login-error" style="color: red; margin-top: 10px; display: none;"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const errorDiv = document.getElementById('login-error');
        if (email === 'staff@aquaruse' || email === 'admin@aquaruse') {
          localStorage.setItem('userEmail', email);
          window.location.href = 'spa.html';
        } else {
          errorDiv.textContent = 'Invalid email. Please try again.';
          errorDiv.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
